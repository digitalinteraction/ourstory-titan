---
name: default
kind: pipeline
type: docker

platform:
  os: linux
  arch: arm

steps:
- name: docker  
  image: plugins/docker
  environment:
    TARGETPLATFORM: linux/arm/v7
  settings:
    repo: bootlegger/titan-compact
    dockerfile: install/Dockerfile
    auto_tag: true
    secrets: [ docker_username, docker_password ]